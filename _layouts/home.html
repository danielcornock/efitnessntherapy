---
layout: default
---
<section class="hero">
    <div class="container container--section hero-content">
        <h1 class="hero-lead">{{ page.lead}}</h1>
        <span class="hero-sublead">{{ page.sublead}}</span>
        <div class="hero-button__container">
            <a href="" class="cta cta--primary hero-button">BOOK NOW</a>
            <a href="" class="cta cta--secondary hero-button">REVIEWS</a>
        </div>
    </div>
</section>

<section class="subhero"></section>

<section class="intro">
    <div class = "container container--section intro-content">
        <h2 class="section-header intro-header"></h2>
        <hr class="hr--green">
        <div class="intro-welcome">
            <p class="intro-welcome__text"></p>
            <img src="" alt="" class="intro-welcome__image">
            <p class="intro-welcome__footer"></p>
        </div>
    
        <hr class="hr--green">
    
        <div class="intro-about">
            <div class="intro-about__entry">
                <h3 class="section-subheader intro-about__header">About Me</h3>
                <p class="intro-about__text"></p>
                <a href="#" class="cta cta--primary intro-about__button">Read More</a>
            </div>
            <div class="intro-about__entry">
                <h3 class="section-subheader intro-about__header">About Me</h3>
                <p class="intro-about__text"></p>
                <a href="#" class="cta cta--primary intro-about__button">Read More</a>
            </div>
        </div>
    </div>
</section>

<section class="therapy">
    <div class="container container--section therapy-content">
        <h2 class="section-header therapy-header">How can sports therapy treatment help you?</h2>
        <div class="therapy-grid">
            <div class="therapy-entry">
                <div class="therapy-entry__icon-container">
                    <i class="therapy-entry__icon"></i>
                </div>
                <h3 class="section-subheader therapy-entry__header">

                </h3>
                <p class="therapy-entry__text">

                </p>
            </div>
        </div>
    </div>
</section>

<section class="services">
    <div class="container container--section services-content">
        <h2 class="section-header services-header">Other Services</h2>
        <div class="services-grid">
            <div class="services-entry">
                <img src="" alt="" class="services-entry__image">
                <h3 class="section-subheader services-entry__header">

                </h3>
                <p class="services-entry__text">

                </p>
            </div>
        </div>
    </div>
</section>

<section class="testimonials">
    <div class="container container--section testimonials-content">
        <h2 class="section-header testimonials-header">
            What my patients say
        </h2>
        <div class="testimonial-container">
            <div class="testimonial-array">
                <div class="testimonial-entry">
                    <div class="section-subheader testimonial-author">

                    </div>
                    <blockquote class="testimonial-content">

                    </blockquote>
                </div>
            </div>
        </div>
        <div class="testimonials-bubbles">
            <div class="testimonials-bubbles__entry"></div>
        </div>
        <a href="#" class="cta cta--primary testimonials-button">Read More</a>
    </div>
</section>
